<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gallery.css">
    <title>Awesome gallery</title>
  </head>
  <body>
    <header>
      <h1>Awesome gallery</h1>
    </header>
    <main>
      <div class="main_container center_container">
        <div class="left left_button_container">
          <button class="left_big"><img class="big_buttons" src="icons/left.png"></button>
        </div>
        <div class="main_picture_container">
          <img class="picture main_picture" src="">
        </div>
        <div class="right_button_container">
          <button class="right right_big"><img class="big_buttons" src="icons/right.png"></button>
        </div>
      </div>
      <div class="main_container thumbnails_container">
        <div class="left_button_container_small">
          <button class="left_small"><img class="small_buttons" src="icons/left.png"></button>
        </div>
        <div class="main_thumbnails_container">
          <img class="picture small_picture" src="">
          <img class="picture small_picture" src="">
          <img class="picture small_picture" src="">
          <img class="picture small_picture" src="">
        </div>
        <div class="right_button_container_small">
          <button class="right_small"><img class="small_buttons" src="icons/right.png"></button>
        </div>
      </div>
      <h4>Fekete Zsolt</h4>
    </main>
    <script src="gallery.js"></script>
  </body>
</html>
